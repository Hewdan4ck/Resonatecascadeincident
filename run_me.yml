- hosts: routers
  tasks:
    - name: Configure packet forwarding
      lineinfile:
        path: /etc/sysctl.conf
        line: net.ipv4.ip_forward=1
        insertafter: EOF
    - name: Apply sysctl config-file
      shell: sysctl -p
    - name: Commenting the cdrom update
      copy:
        src: ./sources.list
        dest: /etc/apt/sources.list
        mode: "0655"
    - name: Update apt
      apt:
        update_cache: yes
      ignore_errors: true

    - name: Install package
      apt: 
        pkg:
          - chrony
          - bind9
          - keepalived
          - docker
          - docker.io
          - pip
          - curl
          - lynx
          - strongswan
          - nginx
          - ufw
    - name: Configure ufw routing option
      copy:
        src: ./ufw
        dest: /etc/default/ufw
        mode: "0655"
    - name: still configure
      copy:
        src: ./sysctlufw.conf
        dest: /etc/ufw/sysctl.conf
        mode: "0655"
    - name: UFW start
      ufw:
        state: enabled
    - name: Open ports for SSH and DNS
      ufw:
        rule: allow
        port: '1111'
        proto: tcp
#    - name: DNS port
#      ufw:
#       rule: allow
#       port: '53'
#       proto: any  
    - name: another ssh port
      ufw:
        rule: allow
        port: '22'
        proto: tcp
    - name: UFW port for http
      ufw:
        rule: allow
        port: '8080'
        proto: any
    - name: still http  
      ufw:
        rule: allow
        port: '80'
        proto: any
    - name: UFW others ports
      ufw:
        rule: allow
        port: '1834'
        proto: any
    - name: another other ports)
      ufw:
        rule: allow
        port: '1337'
        proto: any
    - name: Open port for Docker-compose
      shell: curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
    - name: Fix permissions for Docker-compose
      shell: chmod +x /usr/local/bin/docker-compose
    - name: Install Docker module for python
      pip:
        name: docker-compose
- hosts: 200.100.200.100 #FW
  vars_files:
    - ./vars.yml
  tasks:
    - name: Configure UFW iptables
      copy:
        src: ./beforeFW.rules
        dest: /etc/ufw/before.rules
        mode: "0655"
    - name: Reloading UFW
      shell: ufw reload
      
    - name: copy script GRE tunnel
      copy:
        src: ./FW_gre.up
        dest: /etc/FW_gre.up
        mode: "0777"
    - name: start the GRE tunnel script
      shell: /etc/FW_gre.up
      ignore_errors: true
    - name: set crontab
      lineinfile:
        path: /etc/crontab
        line: "@reboot root /etc/FW_gre.up"
        insertafter: EOF

    - name: copy conf IPSEC
      copy:
        src: ./ipsec_FW.conf
        dest: /etc/ipsec.conf
        mode: "0655"
    - name: IPSEC secrets
      lineinfile:
        path: /etc/ipsec.secrets
        line: "200.100.100.100 200.100.200.100 : PSK \"2022\""
        insertafter: EOF
    - name: IPSEC start
      shell: ipsec start
      ignore_errors: true 
    - name: Config NGINX proxy
      copy:
        src: ./hyproxy.conf
        dest: /etc/nginx/sites-enabled/default
        mode: "0655"
    - name: Restarting the NGINX
      service:
        name: nginx
        state: restarted

    - name: Check Hostname
      command: hostname
      register: hostnamefw
    - name: Set Hostname
      hostname:
        name: "{{ vm_name_fw }}"
      when: hostnamefw.stdout != "{{ vm_name_fw }}"
    - name: After change hostname - reboot
      reboot:
      when: hostnamefw.stdout != "{{ vm_name_fw }}"

    - name: SSH ports
      copy:
        src: ./sshd_config
        dest: /etc/ssh/sshd_config
    - name: SSH reload
      service:
        name: sshd
        state: reloaded

